<!DOCTYPE html>
<html>
    <head>
        <title>Save Options</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style>
         body {
             margin: 0;
         }
         .content {
             padding: 10px;
             text-align:center;
         }
         button {
             background-color: #4CAF50;
             border: none;
             color: white;
             padding: 7px 32px;
             font-size: 16px;
             margin: 4px 2px;
             cursor: pointer;
         }
        </style>
    </head>

    <body>

        <div class="content">

            <div>
                <h2>Save Options</h2>
            </div>

            <div>
                <label>プロジェクトのURL: https://scrapbox.io/</label>
                <input id="projectName">
            </div>

            <div>
                <label>リンク(任意): </label>
                <input id="tags">
                <p>","(カンマ)区切りで複数のリンクを設定できます. スペースは無視されます.</p>
            </div>

            <div>
                <button id="save">Save</button>
            </div>

            <div id="status"></div>

            <br/>

            <div>
                <a href="chrome://extensions/shortcuts" id="shortcut">Keyboard Shortcut</a>
            </div>

            <div>
                <a href="https://twitter.com/embokoir" target="_blank">Contact</a>  /  <a href="https://github.com/embokoir/webscraptoscrapbox" target="_blank">Contribute</a>
            </div>

        </div>
        <script src="options.js"></script>
    </body>
</html>
